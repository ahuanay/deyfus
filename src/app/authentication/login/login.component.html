<div class="body-login">
    <div class="container" style="padding-top: 100px;">
        <div class="col-md-4 ml-auto mr-auto p-5 login">
            <form [formGroup]="formLogin" (ngSubmit)="saveSubmitForm()">
                <div class="row">
                    <div class="col-md-12">
                        <h3 class="text-center text-white text-uppercase mb-4">Iniciar Sesi칩n</h3>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input
                                type="email"
                                formControlName="email"
                                class="form-control"
                                placeholder="email"
                                [ngClass]="{ 'is-invalid': validatorFormStatus && validatorForm.email.errors }">
                            <div *ngIf="validatorFormStatus && validatorForm.email.errors" class="invalid-feedback">
                                <div *ngIf="validatorForm.email.errors.required">* Obligatorio</div>
                                <div *ngIf="validatorForm.email.errors.email">* Email</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="password">Contrase침a</label>
                            <input
                                type="password"
                                formControlName="password"
                                class="form-control"
                                placeholder="contrase침a"
                                [ngClass]="{ 'is-invalid': validatorFormStatus && validatorForm.password.errors }">
                            <div *ngIf="validatorFormStatus && validatorForm.password.errors" class="invalid-feedback">
                                <div *ngIf="validatorForm.password.errors.required">* Obligatorio</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesi칩n</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
