<ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Cargando...</p>
</ngx-spinner>

<div class="container">
    <div class="col-md-7 mt-4 mr-auto ml-auto p-4 container-form">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">SOLICITUD DE ENVIO</h1>
                <hr>
            </div>
            <div class="form-group col-md-12">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="search" class="form-control" name="filterModelo" [(ngModel)]="filterModelo"  placeholder="buscar modelo ...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="thead-inverse">
                            <tr class="text-center">
                                <th scope="col" style="min-width: 20px;">#</th>
                                <th scope="col" style="min-width: 50px;">Modelo</th>
                                <th scope="col" style="min-width: 50px;">Imagen</th>
                                <th scope="col" style="min-width: 50px;">Estado</th>
                                <th scope="col" style="min-width: 100px;"></th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of listSolicitudesEnvio; let i = index">
                                    <th scope="row" class="vertical-align text-center">{{ i + 1 }}</th>
                                    <td class="vertical-align text-center">{{ item.producto_talla_id.producto_id.modelo_id.nombre }}</td>
                                    <td class="vertical-align text-center"><img src="{{ url_imagen_server }}{{ item.producto_talla_id.producto_id.modelo_id.imagen_url }}" width="70" height="40"></td>
                                    <td class="vertical-align text-center"><span class="badge badge-primary" [ngStyle]="{'background': item.estado_envio_id.color_hex}">{{ item.estado_envio_id.nombre }}</span></td>
                                    <td class="vertical-align text-center">
                                        <app-view-solicitud-envio [id]="item._id" (reload)="reload()"></app-view-solicitud-envio>
                                    </td>
                                </tr>
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
