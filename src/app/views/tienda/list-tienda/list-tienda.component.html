<div class="container">
    <h3 class="text-center m-5">Lista Tiendas</h3>
    <div class="row">
        <div class="form-group col-md-12">
            <div class="row">
                <div class="col-md-10">
                    <input type="search" class="form-control" name="filterTienda" [(ngModel)]="filterTienda"  placeholder="buscar tienda ...">
                </div>
                <div class="col-md-2">
                    <app-create-tienda [typeButton]="'create'" [id]="''" (reload)="reload()"></app-create-tienda>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="thead-inverse">
                        <tr class="text-center">
                            <th scope="col" style="min-width: 20px;">#</th>
                            <th scope="col" style="min-width: 50px;">Nombre</th>
                            <th scope="col" style="min-width: 50px;">Direcci√≥n</th>
                            <th scope="col" style="min-width: 50px;">Estado</th>
                            <th scope="col" style="min-width: 100px;"></th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of listTiendas | filter: filterTienda; let i = index" >
                                <th scope="row" class="vertical-align text-center">{{ i + 1 }}</th>
                                <td class="vertical-align">{{ item.nombre }}</td>
                                <td class="vertical-align">{{ item.direccion }}</td>
                                <ng-container *ngIf="item.estado; else elseActivo">
                                    <td class="vertical-align">ACTIVO</td>
                                </ng-container>
                                <ng-template #elseActivo>
                                    <td class="vertical-align">INACTIVO</td>
                                </ng-template>
                                <td class="vertical-align text-center">
                                    <app-create-tienda [typeButton]="'update'" [id]="item._id" (reload)="reload()"></app-create-tienda>
                                    <app-delete-tienda [id]="item._id" (reload)="reload()"></app-delete-tienda>
                                </td>
                            </tr>
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
