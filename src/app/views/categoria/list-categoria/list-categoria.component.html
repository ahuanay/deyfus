<div class="container">
    <div class="col-md-12 mt-4 mr-auto ml-auto p-4 container-form">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">CATEGOR√çAS</h1>
                <hr>
            </div>
            <div class="form-group col-md-12">
                <div class="row">
                    <div class="col-8 col-md-10">
                        <input type="search" class="form-control" name="filterCategoria" [(ngModel)]="filterCategoria"  placeholder="buscar categoria ...">
                    </div>
                    <div class="col-4 col-md-2">
                        <app-create-categoria [typeButton]="'create'" [id]="''" (reload)="reload()"></app-create-categoria>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="thead-inverse">
                            <tr class="text-center">
                                <th scope="col" style="min-width: 20px;">#</th>
                                <th scope="col" style="min-width: 50px;">Nombre</th>
                                <th scope="col" style="min-width: 200px;">Tallas</th>
                                <th scope="col" style="min-width: 50px;">Estado</th>
                                <th scope="col" style="min-width: 100px;"></th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of listCategorias | filter: filterCategoria; let i = index" >
                                    <th scope="row" class="vertical-align text-center">{{ i + 1 }}</th>
                                    <td class="vertical-align">{{ item.nombre }}</td>
                                    <td class="vertical-align">{{ item.tallas }}</td>
                                    <ng-container *ngIf="item.estado; else elseActivo">
                                        <td class="vertical-align">ACTIVO</td>
                                    </ng-container>
                                    <ng-template #elseActivo>
                                        <td class="vertical-align">INACTIVO</td>
                                    </ng-template>
                                    <td class="vertical-align text-center">
                                        <app-create-categoria [typeButton]="'update'" [id]="item._id" (reload)="reload()"></app-create-categoria>
                                        <app-delete-categoria [id]="item._id" (reload)="reload()"></app-delete-categoria>
                                    </td>
                                </tr>
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
